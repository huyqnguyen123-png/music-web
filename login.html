<!DOCTYPE html>
<html lang="vi">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MusicPro">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="https://www.musicpro.com">
    <meta property="og:description" content="An online music streaming website">
    <meta property="og:image" content="assets/img/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/logo2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo2.png">
    <title>Đăng nhập - MusicPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <header class="auth-header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="MusicPro Logo" class="logo-img">
            <h1>MusicPro</h1>
        </div>
        <a href="index.html" class="back-home-btn">
            <i class="fas fa-arrow-left"></i> <span>Quay lại</span>
        </a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div id="tab-highlighter" class="tab-highlighter"></div>
                <button type="button" class="tab-btn active" data-target="login-form">Login</button>
                <button type="button" class="tab-btn" data-target="register-form">Sign up</button>
            </div>

            <form id="login-form" class="auth-form active fade-in">
                <div class="welcome-text">
                    <h2>Welcome back!</h2>
                    <p>Sign in to sync your playlists and favorite songs</p>
                </div>
                
                <div class="form-group floating-group">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label for="login-email">Email</label>
                </div>

                <div class="form-group floating-group">
                    <input type="password" id="login-password" required placeholder=" " class="password-input">
                    <label for="login-password">Password</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register-form" class="auth-form">
                <div class="welcome-text">
                    <h2>Create new account</h2>
                    <p>Enter the information below to get started</p>
                </div>

                <div class="row-group">
                    <div class="form-group floating-group">
                        <input type="text" id="reg-lastname" required placeholder=" ">
                        <label for="reg-lastname">Lastname</label>
                    </div>
                    <div class="form-group floating-group">
                        <input type="text" id="reg-firstname" required placeholder=" ">
                        <label for="reg-firstname">Firstname</label>
                    </div>
                </div>

                <div class="form-group floating-group custom-dropdown">
                    <input type="search" id="app-search-field" placeholder=" " autocomplete="new-password" name="random_search_string_xyz" onfocus="this.removeAttribute('readonly');" readonly required >
                    <label for="app-search-field">Country/Region</label>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                    <div id="country-list" class="dropdown-list hidden"></div>
                </div>

                <div class="form-group floating-group">
                    <input type="tel" id="reg-phone" required placeholder=" ">
                    <label for="reg-phone">Phone number</label>
                </div>

                <div class="form-group floating-group">
                    <input type="email" id="reg-email" required placeholder=" ">
                    <label for="reg-email">Email</label>
                </div>

                <div class="form-group floating-group">
                    <input type="password" id="reg-password" required placeholder=" " class="password-input">
                    <label for="reg-password">Password</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="form-group floating-group">
                    <input type="password" id="reg-confirm-password" required placeholder=" " class="password-input">
                    <label for="reg-confirm-password">Confirm password</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <button type="submit" class="submit-btn register-mode">Sign up</button>
            </form>
        </div>
    </main>

    <script src="assets/js/mock-backend.js"></script> 
    <script src="assets/js/auth.js"></script>
</body>
</html>
